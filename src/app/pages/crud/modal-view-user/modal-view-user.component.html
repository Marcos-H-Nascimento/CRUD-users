<div class="container-fluid p-3">
    <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

    <h1 class="title">Detalhes do Usuario</h1>
    <h2 class="subtitle">Tenha uma visão mais detalhada deste usuário</h2>

    <div class="row mt-3">
        <div class="col-6">
            <h4 class="info-title">Nome</h4>
                <p class="info">{{userData.name}}</p>
        </div>
        <div class="col-6">
            <h4 class="info-title">E-mail</h4>
                <p class="info">{{userData.email}}</p>
        </div>
        <div class="col-6">
            <h4 class="info-title">Setor</h4>
                <p class="info">{{userData.sector}}</p>
        </div>
        <div class="col-6">
            <h4 class="info-title">Cargo</h4>
                <p class="info">{{userData.role}}</p>
        </div>
        <div class="col-6">
            <h4 class="info-title">Plano Odontológico</h4>
                <p class="info" *ngIf="userData.dentalPlan">{{userData.dentalPlan}}</p>
                <p class="info" *ngIf="!userData.dentalPlan">-</p>
        </div>
        <div class="col-6">
            <h4 class="info-title" *ngif="userData.healthPlan">Plano de Saúde</h4>
                <p class="info" *ngif="!userData.healthPlan">-</p>
        </div>
    </div>


</div>
